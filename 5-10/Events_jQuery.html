<button id="one">Single click on me </button>
<button id="two"> double click on me </button>
<script>
    // mouseover 
    $('h1').mouseover(fun1)
    function fun1()
    {
        $('h1').css('color','blue')
    }
   //mouse out 
    $('h1').mouseout(fun2)
    function fun2()
    {
        $('h1').css('color','')
    }
    //single click 
    $('#one').click(fun3)
    function fun3()
    {
        alert('clicked on me ')
    }

    //double click 
    $('#two').dblclick(fun4)
    function fun4()
    {
        alert(' you double clicked on me ')
    }







</script>
